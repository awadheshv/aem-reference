<IfModule disp_apache2.c>
        DispatcherConfig /etc/apache2/dispatcher/dispatcher.any
        DispatcherLog /var/log/dispatcher/dispatcher.log
		# LOG LEVEL SHOULD BE SET TO 1 OR 2 WHEN IN PRODUCTION, 3 IS INFO LOGGING FOR SETUP
        DispatcherLogLevel 3
        DispatcherNoServerHeader 1
        DispatcherDeclineRoot 0
        DispatcherUseProcessedURL 1
</IfModule>
